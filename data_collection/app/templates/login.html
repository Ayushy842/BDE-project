<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        
        .gradient-custom {
            background: #FDC830;
            background: -webkit-linear-gradient(to right, #F37335, #FDC830);
            background: linear-gradient(to right, #F37335, #FDC830);
        }
        .card {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-outline {
            position: relative;
        }
        .form-outline label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            pointer-events: none;
            transition: 0.3s;
        }
        .form-outline input:focus ~ label,
        .form-outline input:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
            <!-- Other HTML code -->
                {% if errors %}
                <div class="alert alert-danger">
                    {% for error in errors %}
                        {{ error }}
                    {% endfor %}
                </div>
                {% endif %}
            <!-- Other HTML code -->
       
        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}    
    
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <img src="/static/images/logo.png" alt="Logo" width="150" height="70">
                            <h2 class="fw-bold mb-4 text-uppercase">Login</h2>
                            <p class="text-muted mb-5">Please enter your login and password!</p>
  
                            <div class="form-outline form-white mb-4">
                                <input type="text" name="username"  id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">UserName </label>
                            </div>
  
                            <div class="form-outline form-white mb-4">
                                <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password </label>
                            </div>
  
                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
  
                            <button class="btn btn-outline-primary btn-lg px-5 mb-4" type="submit">Login</button>
  
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-primary me-3"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-primary me-3"><i class="fab fa-twitter fa-lg"></i></a>
                                <a href="#!" class="text-primary"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                        </div>
{% comment %}   
                        <div>
                            <p class="mb-0 text-muted">Don't have an account? <a href="#!" class="text-primary fw-bold">Sign Up</a></p>
                        </div> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</section>
<script src="" async defer></script>
</body>
</html>
